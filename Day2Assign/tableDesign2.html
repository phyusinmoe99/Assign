<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Design 2</title>
    <link rel="stylesheet" href="/assets/tableDesign2Styles.css">
</head>
<body>
    <div class="container">
        <p>Invoice</p>
        <table border="1" cellspacing="0">
            <thead>
                <tr>
                    <th>Item/Desc.</th>
                    <th>Qty.</th>
                    <th>@</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>PaperClips(Box)</td>
                    <td>100</td>
                    <td>1.15</td>
                    <td>115.00</td>
                </tr>
                <tr>
                    <td>Paper(Case)</td>
                    <td>10</td>
                    <td>45.99</td>
                    <td>459.90</td>
                </tr>
                <tr>
                    <td>Wastepaper</td>
                    <td>2</td>
                    <td>17.99</td>
                    <td>35.98</td>
                </tr>
                <tr>
                    <th colspan="3">Subtotal</th>
                    <td>610.88</td>
                </tr>
                <tr>
                    <th colspan="2">Tax</th>
                    <td>7%</td>
                    <td>45.76</td>
                </tr>
                <tr>
                    <th colspan="3">Total</th>
                    <td>653.64</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    
</body>
</html>
